<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Your Name — Links</title>
	<meta name="description" content="Professional links: photography, video editing, paid traffic, and contact.">
	<meta name="theme-color" content="#0f0f10">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/link-in-bio/styles.css">
	<meta property="og:title" content="Your Name — Links">
	<meta property="og:description" content="Explore my work and get in touch.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://your-domain.com">
	<meta property="og:image" content="https://your-domain.com/og-image.jpg">
	<meta name="twitter:card" content="summary_large_image">
</head>
<body>
	<div class="gradient-bg" aria-hidden="true"></div>
	<main class="container">
		<header class="profile">
			<img id="avatar" class="avatar" src="/link-in-bio/assets/profile.jpg" alt="Your professional headshot" width="128" height="128">
			<h1 class="name">Your Name</h1>
			<p class="bio">Photographer, video editor, and performance marketer. I help brands tell stories and scale paid traffic.</p>
		</header>
		<section class="links" id="links" aria-label="Primary links">
			<a class="button primary" href="https://example.com/photography" id="btn-photo" data-label="Photography Portfolio">
				<span>Photography Portfolio</span>
				<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M13 5l7 7-7 7M5 12h14"/></svg>
			</a>
			<a class="button primary" href="https://example.com/video" id="btn-video" data-label="Video Editing Samples">
				<span>Video Editing Samples</span>
				<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M13 5l7 7-7 7M5 12h14"/></svg>
			</a>
			<a class="button primary" href="https://example.com/paid-traffic" id="btn-paid" data-label="Paid Traffic Campaigns">
				<span>Paid Traffic Campaigns</span>
				<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M13 5l7 7-7 7M5 12h14"/></svg>
			</a>
			<div class="row">
				<a class="button ghost" href="https://wa.me/15551234567" target="_blank" rel="noopener" id="btn-whatsapp" data-label="WhatsApp">
					<span>WhatsApp</span>
					<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M13 5l7 7-7 7M5 12h14"/></svg>
				</a>
				<a class="button ghost" href="mailto:hello@example.com" id="btn-email" data-label="Email">
					<span>Email</span>
					<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M13 5l7 7-7 7M5 12h14"/></svg>
				</a>
			</div>
		</section>
		<footer class="footer">
			<button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">
				<svg viewBox="0 0 24 24" class="icon"><path d="M12 3a9 9 0 100 18 9 9 0 000-18z"/></svg>
			</button>
		</footer>
	</main>
	<script src="/link-in-bio/script.js" defer></script>
</body>
</html>
